<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: lightblue;
            font-family: 'Verdana', sans-serif;
            color: #333;
        }

        header {
            background: whitesmoke;
            color: white;
            padding: 2.5rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(251, 246, 246, 0.18);
            padding: 3rem;
            margin-top: 3rem;
        }

        footer {
            background: whitesmoke;
            color: black;
            padding: 1rem 0;
            text-align: center;
            font-size: 1rem;
        }

        footer p {
            margin: 0;
        }

        a {
            color: #ff5733;
            text-decoration: none;
            font-weight: bold;
        }

        button {
            background: rgba(150, 99, 51, 0.77);
            color: white;
            border: none;
            padding: 0.3rem 1.5rem;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header th:replace="fragments/header">
    <div class="container">
        <h1>Welcome to Web Programming Shop</h1>
    </div>
</header>

<!-- Main Content Section -->
<section th:include="${bodyContent}" class="container">
    <div class="row">
        <div class="col-12">
            <!-- Main content will be dynamically included here -->
            <div class="button-group">
                <button type="button">Shop Now</button>
                <button type="button">Contact Us</button>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer>
    <div class="container">
        <p>&copy; 2024 Web Programming Shop. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
